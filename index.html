<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEU CSC</title>
    <!-- Google Fonts (Örnek: Poppins & Fira Code) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Fira+Code&display=swap" rel="stylesheet">
    <!-- Font Awesome (İkonlar için - isteğe bağlı) -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> -->
    <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
    <div class="app-container">

        <!-- 1. Başlangıç Ekranı (Varsayılan olarak görünür) -->
        <div id="start-screen" class="screen active">
            <div class="content-box">
                <h1 class="app-title">BBG-2 Lab-X soruları</h1>
                <p class="app-description">Hafta X deneme soruları</p>
                <div class="test-info">
                    <p><span class="info-label">Soru Sayısı:</span> <span id="total-questions-info">--</span></p>
                    <p><span class="info-label">Toplam Süre:</span> <span id="total-time-info">-- Dakika</span></p>
                </div>
                <button id="start-button" class="btn btn-primary">Teste Başla</button>
            </div>
        </div>

        <!-- 2. Test Ekranı (Başlangıçta gizli) -->
        <div id="quiz-screen" class="screen">
            <div class="quiz-header">
                <div class="progress-info">
                    <span id="question-counter">Soru 1 / 5</span>
                </div>
                <div class="timer-container">
                    <span class="timer-icon">⏱️</span> <!-- İkon veya Emoji -->
                    <span id="timer">10:00</span>
                    <div class="progress-bar-container">
                        <div id="progress" class="progress-bar"></div>
                    </div>
                </div>
            </div>

            <div class="question-area content-box">
                 <p id="question-text" class="question-text-description">Soru açıklaması buraya gelecek.</p>
                 <div class="code-section">
                    <pre id="code" class="code-block"><!-- Kod buraya gelecek --></pre>
                    <!-- Yorumlar için ayrı bir alan (gerekirse) -->
                     <div id="comment-feedback" class="comment-feedback">
                         <span id="comment0"></span>
                         <span id="comment1"></span>
                         <!-- Daha fazla yorum alanı eklenebilir -->
                     </div>
                 </div>
            </div>

            <div class="navigation-buttons">
                <button id="prev-button" class="btn btn-secondary">Önceki Soru</button>
                <button id="next-button" class="btn btn-primary">Sonraki Soru</button>
            </div>
        </div>

        <!-- 3. Sonuç Ekranı (Başlangıçta gizli) -->
        <div id="results-screen" class="screen">
            <!-- Sonuç içeriği JavaScript tarafından buraya eklenecek -->
            <!-- Mevcut results.js kodunun ürettiği HTML buraya gelecek -->
            <!-- Örnek:
            <div class="content-box">
                <h2 class="results-title">Test Sonuçları</h2>
                <div class="button-group print-button-container results-top-button">...</div>
                <div class="results-summary">...</div>
                <div class="result-details-container">
                     {detailsHTML}
                </div>
            </div>
             -->
        </div>

    </div>

    <script type="module" src="src/js/main.js"></script>
</body>
</html>
